<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h3 class="text-6xl">Phone Hunter</h3>

    </header>
    <main class="container mx-auto mt-8">
        <!-- search field -->
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-btn" type="text" placeholder="search here...." class="input w-full max-w-xs " />
            <button onclick="searchHandle()" class="btn btn-accent">Search</button>
            <!-- <input id="search-btn2" type="text" placeholder="search here...." class="input w-full max-w-xs " />
            <button onclick="searchHandle2()" class="btn btn-accent">Search</button> -->

        </section>

        <!-- search result -->
        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <div class="text-center mt-20">
                <button onclick="showMoreDisplay()" id="show-more-button" class="btn btn-error hidden  ">Show
                    More</button>

            </div>
        </section>

        <!-- show details modal -->


        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_modal_details.showModal()">open modal</button>
        <dialog id="show_modal_details" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <script src="js/phone.js"></script>
</body>

</html>
